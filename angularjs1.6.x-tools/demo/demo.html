<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body ng-app="myApp">
	<div class="wrap" ng-controller="selectCtrl">
		<h1 ng-bind="title"></h1>
		<div my-select id="1" class="selector"
			 list="list1"
			 init="initValue1"
			 active="active"></div>
		<div my-select id="2" class="selector"
			 list="list2"
			 init="initValue2"
			 active="active"></div>
	</div>

	<div class="wrap" ng-controller="switchCtrl">
		<h1 ng-bind="title"></h1>
		<div my-switch
			switch="switch1">
		</div>
		<div my-switch
			switch="switch2">
		</div>	
	</div>
	
	<div class="wrap drag-wrap" ng-controller="dragCtrl">
		<h1 ng-bind="title"></h1>
		<button ng-click="dialog.showDialog()">弹出框</button>
		<div class="dialog"
			 my-dialog
			 show="dialog.show">
		</div>
	</div>
	<script src="../libs/angular.js"></script>
	<script src="demo.js"></script>
</body>
</html>
